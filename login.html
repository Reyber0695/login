<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/08359f8cca.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid p-0 m-0">
      <header class="row w-100 m-0 bg-info">
        <div class="col-12 w-100 h-100 d-flex justify-content-center align-items-center">
          <h1 class="h1 text-white">Login form</h1>
        </div>
      </header>
      <section class="row w-100 m-0 d-flex justify-content-center">
        <div id="user" class="col-12 col-xl-4 d-flex justify-content-center align-items-center">
          <div id="circle" class="border-info d-flex justify-content-center align-items-center">
            <img src="img/usuarios.png" alt="users">
          </div>
        </div>
      </section>
      <section id="login-form" class="row w-100 m-0 d-flex justify-content-center">
        <form action="" class="col-12 col-sm-8 col-md-6 col-lg-6 col-xl-4">
          <div class="inputs col-12 p-0 position-relative">
            <i class="fas fa-user"></i>
            <input type="text" name="user" placeholder="Enter your user name" class="border-info rounded">
          </div>
          <div class="inputs col-12 mb-3 p-0">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Enter your password" class="border-info rounded">
          </div>
          <div id="inp-submit" class="col-12 mb-3 p-0">
            <input type="submit" value="Sign in" class="col-12 rounded bg-success">
          </div>
        </form>
      </section>
      <section id="alerta" class="row w-100 m-0 d-flex justify-content-center">
        <div class="col-10 col-sm-8 col-md-4 alert alert-danger alert-dismissible fade show" role="alert">
          <strong>user error or password</strong> verify your data
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
