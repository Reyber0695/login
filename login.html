<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid p-0 m-0">
      <header class="row p-0 m-0">
        <div class="div-enc col-md-12">
          <h1 class="h1">Login form</h1>
        </div>
      </header>
      <section class="row p-0 m-0 section-logo">
        <div class="container-logo">
          <img src="img/usuarios.png" alt="">
        </div>
      </section>
      <section class="row p-0 m-0 section-form">
        <form action="" class="col-xs-12 col-sm-6 col-md-4">
           <div class="inputs col-xs-8 col-sm-10 col-md-12">
             <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            <input type="text" name="username" placeholder="Username">
           </div>
           <div class="inputs col-xs-8 col-sm-10 col-md-12">
            <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
            <input type="password" name="password" placeholder="Password">
          </div>
          <div class="submit col-xs-8 col-sm-10 col-md-12">
             <input type="submit" class="btn btn-success">
          </div>
        </form>
      </section>
    </div>                                       
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/08359f8cca.js" crossorigin="anonymous"></script>
  </body>
</html>
